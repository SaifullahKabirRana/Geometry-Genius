<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">

</head>

<body>
    <header>

    </header>
    <main class="m-8">
        <!-- main content container -->
        <div class="flex">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-3xl">Triangle</h2>
                        <p class="text-xl">Area (A) = 0.5 x b x h</p>
                        <div>
                            <input id="triangle-base" class="w-24 bg-[#F1F1F1] text-xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="ml-2 mr-3">cm</span>
                            <input id="triangle-height" class="w-24 bg-[#F1F1F1] text-xl p-2 rounded-sm" type="text" placeholder="h">
                            <span class="ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area">__</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-3xl">Rectangle</h2>
                        <p class="text-xl">Area (A) = w x I</p>
                        <div>
                            <!-- rectangle width -->
                            <input id="rectangle-width" class="w-24 bg-[#F1F1F1] text-xl p-2 rounded-sm" type="text" placeholder="w">
                            <span class="ml-2 mr-3">cm</span>
                            <!-- rectangle length -->
                            <input id="rectangle-length" class="w-24 bg-[#F1F1F1] text-xl p-2 rounded-sm" type="text" placeholder="l">
                            <span class="ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area">__</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b x h</p>
                        <div class="card-actions w-full">
                            <button class="btn btn-primary w-full">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
            <!--  -->
            <div class="w-96 border border-gray-200 rounded-lg">
                <h2 class="text-2xl p-6 text-center">Area Calculation</h2>

            </div>
        </div>      
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
</body>

</html>
